name: Lint and Build Next.js App

on:
  pull_request:
    types:
      - opened
      - synchronize
  check_suite:
    types:
      - completed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Linting
      run: npm run lint

    - name: Build
      run: npm run build
